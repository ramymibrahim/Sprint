<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .h1 {
            color: blue;
        }
    </style>
    <script type="text/javascript">
        function calc() {
            number_one = document.getElementById('num1').value;
            number_two = document.getElementById('num2').value
            result_of_sum = number_one + number_two
            document.getElementById("result").value = result_of_sum;
        }
    </script>
</head>

<body>

    <h1 class="h1">Hello World</h1>
    <input type="text" id="num1" value="5" />
    <input type="text" id="num2" value="6" />
    <input type="text" id="result" />
    <button type="button" onclick="calc()">Calc</button>

</body>

</html>
